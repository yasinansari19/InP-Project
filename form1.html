<html>
    <head>

        <title>form1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type='text/javascript'>
            function validation()
            {
                if (document.login.username.value == "")
                {
                    alert("Username should not be empty")
                    return false;
                }
                if (document.login.password.value == "")
                {
                    alert("Password should not be empty")
                    return false;
                }
                return true;
            }       
        </script>
    </head>
    <body>
        <form name='login' method="post" action="CheckLogin.php"  onsubmit="return validation()">
            <table>
                <tr>
                    <td>Username </td> <td> <input type="text" style="width:200px" class="form-control" placeholder="Enter Username" name="username"> </td>
                </tr>
                <tr>
                    <td>Password </td> <td><input type="password"style="width:200px" class="form-control" placeholder="Enter password" name="password"> </td>
                </tr>
                <tr>                    
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"> </td>
                </tr>                
            </table>
        </form>
    </body>
</html>
