<html>
    <head>
        <title>form2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type='text/javascript'>
            function validation()
            {
                if (document.feedback.name.value == "")
                {
                    alert("Name should not be empty")
                    return false;
                }
                if (document.feedback.email.value == "")
                {
                    alert("Email should not be empty")
                    return false;
                }
                if (document.feedback.mobile_number.value == "")
                {
                    alert("Mobile No should not be empty")
                    return false;
                }
                return true;
            }       
        </script>
    </head>
    <body>
        <form name='feedback' method="post" action="PhpForm.php"  onsubmit="return validation()">
            <table>
                <tr>
                    <td>Name </td> <td> <input type="name" style="width:200px" class="form-control" placeholder="Enter Name" name="name"> </td>
                </tr>
                <tr>
                    <td>Email </td> <td><input type="email"style="width:200px" class="form-control" placeholder="Enter Email" name="email"> </td>
                </tr>
                <tr>
                    <td>Mobile Number </td> <td><input type="tel" style="width:200px" minlength="10" maxlength="10" class="form-control" placeholder="Enter Mobile No" name="mobile_number"> </td>
                </tr>
			<tr>
                    <td>Feedback or query </td> <td> <textarea name="textarea" placeholder="Enter Feedback or your query here" style="width:200px;height:50px;"></textarea> </td>
                </tr>
                <tr>                    
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"> </td>
                </tr>                
            </table>
        </form>
    </body>
</html>
