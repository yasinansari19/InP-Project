<!DOCTYPE html>
<html lang="en">
<head>
  <title>form2</title>
  <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type='text/javascript'>
            function validation()
            {
                if (document.enquiries.name.value == "")
                {
                    alert("Name should not be empty")
                    return false;
                }
                if (document.enquiries.email.value == "")
                {
                    alert("Email should not be empty")
                    return false;
                }
                if (document.enquiries.mobile_number.value == "")
                {
                    alert("Mobile No should not be empty")
                    return false;
                }
                return true;
            }       
        </script>
</head>
<body>
        
    <div class="container">
      <h2>Enquires or Feedback</h2>
      <form name='enquiries' method="post" onsubmit="return validation() "action="/action_page.php">
        <div class="form-group">
            <label for="name"><pre>Name: </pre></label>
          <input type="name" style="width:200px" class="form-control" placeholder="Enter Name" name="name">
        </div>
        <div class="form-group">
            <label for="email"><pre>Email: </pre></label>
          <input type="email"style="width:200px" class="form-control" placeholder="Enter Email" name="email">
        </div>
        <div class="form-group">
            <label for="name"><pre>Mobile Number: </pre></label>
            <input type="tel" style="width:200px" minlength="10" maxlength="10" class="form-control" placeholder="Enter Mobile No" name="mobile_number">
        </div>
        <div class="form-group">
            <label for="name"><pre>Feedback or query: </pre></label>
            <textarea name="textarea" placeholder="Enter Feedback or your query here" style="width:200px;height:50px;"></textarea>
        </div>
          <pre>
          </pre>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

</body>
</html>
